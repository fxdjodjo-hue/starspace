<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSpace</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #canvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            border: none; /* nessun bordo */
            background: #000;
            width: 100vw;   /* occupa sempre tutto il viewport */
            height: 100vh;  /* occupa sempre tutto il viewport */
            display: block;
            box-sizing: border-box;
        }
        

        
        /* ModalitÃ  schermo intero */
        #gameCanvas.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999;
            border: none;
        }
        
        /* Responsive per schermi piccoli */
        /* Il resize JS adatta proporzioni; nessuna regola media necessaria */

    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="canvasContainer">
            <canvas id="gameCanvas" tabindex="0"></canvas>
        </div>
        

        

    </div>

    <script>
        // Gestione schermo intero
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('gameCanvas');
            
            // Funzione per attivare/disattivare schermo intero (chiamabile dalle impostazioni)
            window.toggleFullscreen = function() {
                if (!document.fullscreenElement) {
                    // Entra in schermo intero
                    if (canvas.requestFullscreen) {
                        canvas.requestFullscreen();
                    } else if (canvas.webkitRequestFullscreen) {
                        canvas.webkitRequestFullscreen();
                    } else if (canvas.msRequestFullscreen) {
                        canvas.msRequestFullscreen();
                    }
                } else {
                    // Esci da schermo intero
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            };
            
            // Event listener per cambiamenti schermo intero
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                if (document.fullscreenElement || 
                    document.webkitFullscreenElement || 
                    document.msFullscreenElement) {
                    // Schermo intero attivo
                    canvas.classList.add('fullscreen');
                    
                    // Ridimensiona canvas per adattarsi allo schermo
                    resizeCanvasToScreen();
                } else {
                    // Schermo intero disattivato
                    canvas.classList.remove('fullscreen');
                    
                    // Ripristina dimensioni originali
                    canvas.width = 1920;
                    canvas.height = 1080;
                }
            }
            
            // Ridimensiona canvas per adattarsi allo schermo
            function resizeCanvasToScreen() {
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                
                canvas.width = screenWidth;
                canvas.height = screenHeight;
                
                // Notifica al gioco del cambio dimensioni
                if (window.gameInstance) {
                    window.gameInstance.handleResize(screenWidth, screenHeight);
                }
            }
            
            // Gestione ridimensionamento finestra
            window.addEventListener('resize', function() {
                if (document.fullscreenElement) {
                    resizeCanvasToScreen();
                } else {
                    // Ridimensionamento responsive per finestra normale
                    resizeCanvasToWindow();
                }
            });
            
            // Ridimensiona canvas per adattarsi alla finestra
            function resizeCanvasToWindow() {
                const dpr = window.devicePixelRatio || 1;
                const w = Math.floor(window.innerWidth * dpr);
                const h = Math.floor(window.innerHeight * dpr);
                canvas.width = w;
                canvas.height = h;
                const cssW = window.innerWidth;
                const cssH = window.innerHeight;
                // Notifica al gioco del cambio dimensioni (in CSS pixels)
                if (window.gameInstance) {
                    window.gameInstance.handleResize(cssW, cssH);
                }
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                }
            }
            
            // Focus sul canvas per abilitare gli eventi da tastiera (immediatamente dopo DOMContentLoaded)
            canvas.focus();
            
            // Test per verificare se gli eventi da tastiera funzionano sul canvas
            canvas.addEventListener('keydown', function(e) {
            });
            
            // Focus sul canvas quando viene cliccato
            canvas.addEventListener('click', function() {
                canvas.focus();
            });
            
            // Ridimensiona al caricamento della pagina
            window.addEventListener('load', function() {
                resizeCanvasToWindow();
            });
        });
    </script>
    
    <script type="module" src="game.js"></script>
</body>
</html>
