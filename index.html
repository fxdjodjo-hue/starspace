<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSpace</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        #canvasContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            height: 100vh;
        }
        
        #gameCanvas {
            border: 2px solid #444;
            background: #000;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        

        
        /* ModalitÃ  schermo intero */
        #gameCanvas.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999;
            border: none;
        }
        
        /* Responsive per schermi piccoli */
        @media (max-width: 1920px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="canvasContainer">
            <canvas id="gameCanvas" width="1920" height="1080"></canvas>
        </div>
        

        

    </div>

    <script>
        // Gestione schermo intero
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('gameCanvas');
            
            // Funzione per attivare/disattivare schermo intero (chiamabile dalle impostazioni)
            window.toggleFullscreen = function() {
                if (!document.fullscreenElement) {
                    // Entra in schermo intero
                    if (canvas.requestFullscreen) {
                        canvas.requestFullscreen();
                    } else if (canvas.webkitRequestFullscreen) {
                        canvas.webkitRequestFullscreen();
                    } else if (canvas.msRequestFullscreen) {
                        canvas.msRequestFullscreen();
                    }
                } else {
                    // Esci da schermo intero
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            };
            
            // Event listener per cambiamenti schermo intero
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                if (document.fullscreenElement || 
                    document.webkitFullscreenElement || 
                    document.msFullscreenElement) {
                    // Schermo intero attivo
                    canvas.classList.add('fullscreen');
                    
                    // Ridimensiona canvas per adattarsi allo schermo
                    resizeCanvasToScreen();
                } else {
                    // Schermo intero disattivato
                    canvas.classList.remove('fullscreen');
                    
                    // Ripristina dimensioni originali
                    canvas.width = 1920;
                    canvas.height = 1080;
                }
            }
            
            // Ridimensiona canvas per adattarsi allo schermo
            function resizeCanvasToScreen() {
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                
                canvas.width = screenWidth;
                canvas.height = screenHeight;
                
                // Notifica al gioco del cambio dimensioni
                if (window.gameInstance) {
                    window.gameInstance.handleResize(screenWidth, screenHeight);
                }
            }
            
            // Gestione ridimensionamento finestra
            window.addEventListener('resize', function() {
                if (document.fullscreenElement) {
                    resizeCanvasToScreen();
                } else {
                    // Ridimensionamento responsive per finestra normale
                    resizeCanvasToWindow();
                }
            });
            
            // Ridimensiona canvas per adattarsi alla finestra
            function resizeCanvasToWindow() {
                const container = document.getElementById('canvasContainer');
                const containerRect = container.getBoundingClientRect();
                
                // Calcola le dimensioni ottimali mantenendo le proporzioni
                const maxWidth = containerRect.width - 40; // Margini
                const maxHeight = containerRect.height - 40;
                
                const aspectRatio = 1920 / 1080; // Proporzioni originali
                
                let newWidth, newHeight;
                
                if (maxWidth / maxHeight > aspectRatio) {
                    // Container piÃ¹ largo che alto
                    newHeight = maxHeight;
                    newWidth = maxHeight * aspectRatio;
                } else {
                    // Container piÃ¹ alto che largo
                    newWidth = maxWidth;
                    newHeight = maxWidth / aspectRatio;
                }
                
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                // Notifica al gioco del cambio dimensioni
                if (window.gameInstance) {
                    window.gameInstance.handleResize(newWidth, newHeight);
                }
            }
            
            // Ridimensiona al caricamento della pagina
            window.addEventListener('load', function() {
                if (!document.fullscreenElement) {
                    resizeCanvasToWindow();
                }
            });
        });
    </script>
    
    <script type="module" src="game.js"></script>
</body>
</html>
