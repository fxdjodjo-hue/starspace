<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket Connection</title>
</head>
<body>
    <h1>Test Connessione WebSocket</h1>
    <button onclick="testConnection()">Testa Connessione</button>
    <div id="status"></div>
    <div id="messages"></div>

    <script>
        function testConnection() {
            const status = document.getElementById('status');
            const messages = document.getElementById('messages');
            
            status.innerHTML = 'Tentativo di connessione...';
            
            const ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = function() {
                status.innerHTML = '✅ Connesso al server WebSocket!';
                messages.innerHTML += '<p>Connesso al server</p>';
                
                // Testa invio messaggio
                ws.send(JSON.stringify({
                    action: 'player:join',
                    data: {
                        nickname: 'TestPlayer',
                        x: 100,
                        y: 100,
                        credits: 1000
                    }
                }));
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                messages.innerHTML += '<p>Ricevuto: ' + JSON.stringify(message) + '</p>';
            };
            
            ws.onclose = function() {
                status.innerHTML = '❌ Connessione chiusa';
                messages.innerHTML += '<p>Connessione chiusa</p>';
            };
            
            ws.onerror = function(error) {
                status.innerHTML = '❌ Errore: ' + error;
                messages.innerHTML += '<p>Errore: ' + error + '</p>';
            };
        }
    </script>
</body>
</html>
